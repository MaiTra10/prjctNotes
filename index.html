<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="description" content="A website to take notes...">
        <title>prjctNotes</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/3fabf18804.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>

            <div class="container">

                <div class="logo" id="logo"></div>
                <!--<div class="logo_1"><img class="logo_1_img" src="images/prjctNotes (Theme 1).png" alt="logo_1" id="logo_1"></div>
                <div class="logo_2"><img class="logo_2_img" src="images/prjctNotes (Theme 2).png" alt="logo_2" id="logo_2"></div>-->
            
                <nav>
        
                    <ul>
        
                        <li>

                            <div class="dropdown">

                                <a href="#" class="theme_button_o" onclick="openDropdownBlock()"><img class="themes_o" src="images/ThemesOrange.png" alt="themes_o"></a>
                                <a href="#" class="theme_button_p" onclick="openDropdownBlock()"><img class="themes_p" src="images/ThemesPurple.png" alt="themes_p"></a>

                                <div class="dropdown_block" id="dropdownBlock">

                                    <div class="close_btn_theme_dropdown" onclick="closeDropdownBlock()"><div class="x">&times;</div></div>

                                    <div class="theme_container">

                                        <div class="theme_1" onclick="themeDef()"><a href="#"></a></div>
                                        <div class="theme_2" onclick="themeOne()"><a href="#"></a></div>
                                        <div class="theme_3" onclick="themeTwo()"><a href="#"></a></div>

                                    </div>

                                </div>

                            </div>

                        </li>

                        <li>

                            <div class="log_in">

                                <a href="#" class="log_in_button_o" onclick="openLoginBlock()"><img class="log_in_o" src="images/LogInOrange.png" alt="log_in_o"></a>
                                <a href="#" class="log_in_button_p" onclick="openLoginBlock()"><img class="log_in_p" src="images/LogInPurple.png" alt="log_in_p"></a>

                                <div class="bg_blur" id="bgBlur"></div>

                                <div class="log_in_block" id="loginBlock">

                                    <div class="close_btn" onclick="closeLoginBlock()">&times;</div>

                                    <form class="form1" id="formLI">

                                        <h2>Log In</h2>

                                        <div>
                                            <label for="e-mail">E-Mail</label>
                                            <input type="email" id="eMail" name="e-mail">
                                        </div>

                                        <div>
                                            <label for="pwd">Password</label>
                                            <input type="password" id="pwd" name="pwd">
                                        </div>

                                        <div class="forg_pwd"><a href="#" class="forg_pwd_a" onclick="openFrgPwdBlock()">Forgot Password?</a></div>

                                        <div><button>Sign In</button></div>

                                        <div class="sign_up_a">

                                            <h3>Don't have an account? <a href="#" class="sign_up_a" onclick="openSignUpBlock()">Sign Up!</a></h3>

                                        </div>

                                    </form>

                                    <form class="form2" id="formSU">

                                        <h2>Sign Up</h2>

                                        <div>
                                            <label for="e-mail">E-Mail</label>
                                            <input type="email" id="eMailSu" name="e-mail">
                                        </div>

                                        <div>
                                            <label for="pwdSu">Password</label>
                                            <input type="password" id="pwdSu" name="pwd">
                                        </div>

                                        <div><h3><a href="#" class="back_to_log_in" onclick="closeSignUpBlock()">Go back to Log In&RightArrow;</a></h3></div>

                                        <div><button>Sign Up</button></div>

                                    </form>

                                    <form class="form3" id="formFP">

                                        <h2>Forgot Password?</h2>

                                        <div>
                                            <label for="e-mail">E-Mail Associated with your Account</label>
                                            <input type="email" id="eMailLg" name="e-mail">
                                        </div>

                                        <div><button>Submit</button></div>

                                        <div><h3><a href="#" class="back_to_log_in" onclick="closeFrgPwdBlock()">&LeftArrow;Go back to Log In</a></h3></div>

                                    </form>

                                </div>

                            </div>
                        
                        </li>
        
                    </ul>
        
                </nav>
    
            </div>

        </header>

        <div>

            <textarea class="textbox" name="notes" maxlength="10000"></textarea>

        </div>

        <div class="footer_icons">

            <a href="https://github.com/MaiTra10" target="_blank"><i class="fa-brands fa-github"></i></a>
    
        </div>

        <script src="script.js"></script>

    </body>

</html>
