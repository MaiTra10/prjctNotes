<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="description" content="A website to take notes...">
        <title>prjctNotes</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <header>

            <div class="container">

                <img class="logo" src="images/prjctNotes.png" alt="logo">
            
                <nav>
        
                    <ul>
        
                        <li>

                            <div class="dropdown">

                                <a href="#" class="themes_button" onclick="openDropdownBlock()"><div><img class="themes_o" src="images/prjctNotes - Themes (Orange).png" alt="themes_o"><img class="themes_p" src="images/prjctNotes - Themes (Purple).png" alt="themes_p"></div></a>

                                <div class="dropdown_block" id="dropdownBlock">

                                    <div class="close_btn_theme_dropdown" onclick="closeDropdownBlock()"><div class="x">&times;</div></div>

                                    <div class="theme_container">

                                        <div class="theme_1"><a href="#"></a></div>
                                        <div class="theme_2"><a href="#"></a></div>
                                        <div class="theme_3"><a href="#"></a></div>

                                    </div>

                                </div>

                            </div>

                        </li>

                        <li>

                            <div class="log_in">

                                <a href="#" class="log_in_button" onclick="openLoginBlock()"><div><img class="log_in_o" src="images/prjctNotes - Log In (Orange).png" alt="log_in_o"><img class="log_in_p" src="images/prjctNotes - Log In (Purple).png" alt="log_in_p"></div></a>

                                <div class="bg_blur" id="bgBlur"></div>

                                <div class="log_in_block" id="loginBlock">

                                    <div class="close_btn" onclick="closeLoginBlock()">&times;</div>

                                    <form class="form1" id="formLI">

                                        <h2>Log In</h2>

                                        <div>
                                            <label for="e-mail">E-Mail</label>
                                            <input type="email" id="eMail" name="e-mail">
                                        </div>

                                        <div>
                                            <label for="pwd">Password</label>
                                            <input type="password" id="pwd" name="pwd">
                                        </div>

                                        <div class="forg_pwd"><a href="#" class="forg_pwd_a" onclick="openFrgPwdBlock()">Forgot Password?</a></div>

                                        <div><button>Sign In</button></div>

                                        <div class="sign_up_a">

                                            <h3>Don't have an account? <a href="#" class="sign_up_a" onclick="openSignUpBlock()">Sign Up!</a></h3>

                                        </div>

                                    </form>

                                    <form class="form2" id="formSU">

                                        <h2>Sign Up</h2>

                                        <div>
                                            <label for="e-mail">E-Mail</label>
                                            <input type="email" id="eMailSu" name="e-mail">
                                        </div>

                                        <div>
                                            <label for="pwdSu">Password</label>
                                            <input type="password" id="pwdSu" name="pwd">
                                        </div>

                                        <div><h3><a href="#" class="back_to_log_in" onclick="closeSignUpBlock()">Go back to Log In&RightArrow;</a></h3></div>

                                        <div><button>Sign Up</button></div>

                                    </form>

                                    <form class="form3" id="formFP">

                                        <h2>Forgot Password?</h2>

                                        <div>
                                            <label for="e-mail">E-Mail Associated with your Account</label>
                                            <input type="email" id="eMailLg" name="e-mail">
                                        </div>

                                        <div><button>Submit</button></div>

                                        <div><h3><a href="#" class="back_to_log_in" onclick="closeFrgPwdBlock()">&LeftArrow;Go back to Log In</a></h3></div>

                                    </form>

                                </div>

                            </div>
                        
                        </li>
        
                    </ul>
        
                </nav>
    
            </div>

        </header>

        <div>

            <textarea class="textbox" name="notes" maxlength="10000"></textarea>

        </div>

        <footer class="footer_icons">

            <a href="https://github.com/MaiTra10" target="_blank"><ion-icon name="logo-github"></ion-icon></a>

        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="script.js"></script>

    </body>

</html>
